<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>talia.ai | Est√∫dio Multimodal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              talia: {
                red: '#ff3b3b',
                dark: '#050506',
                card: 'rgba(5, 5, 7, 0.8)',
                border: 'rgba(255, 255, 255, 0.08)',
              }
            },
            animation: {
              'pulse-glow': 'pulseGlow 4s infinite',
              'float': 'float 8s infinite ease-in-out',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
            },
            keyframes: {
              pulseGlow: {
                '0%, 100%': { opacity: '0.4', filter: 'blur(15px)', transform: 'scale(1)' },
                '50%': { opacity: '0.8', filter: 'blur(25px)', transform: 'scale(1.05)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(5px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --glass-bg: rgba(5, 5, 7, 0.85);
        --glass-border: rgba(255, 255, 255, 0.08);
        --talia-red: #ff3b3b;
      }

      body {
        background-color: #020203;
        background-image:
          radial-gradient(circle at 0% 0%, rgba(255, 59, 59, 0.04) 0%, transparent 40%),
          radial-gradient(circle at 100% 100%, rgba(255, 59, 59, 0.04) 0%, transparent 40%);
        color: #e2e2e5;
        overflow: hidden;
        height: 100vh;
        letter-spacing: -0.01em;
      }

      .brutal-border {
        border: 1px solid var(--glass-border);
      }

      .glass-panel {
        background: rgba(2, 2, 3, 0.85);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
      }

      /* Scrollbar Styling - Ultra Thin */
      ::-webkit-scrollbar { width: 3px; height: 3px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.05); }
      ::-webkit-scrollbar-thumb:hover { background: var(--talia-red); }

      /* Elegant Markdown Content */
      .markdown-content { font-size: 0.95rem; line-height: 1.55; font-weight: 400; color: #ededed; }
      .markdown-content h1, .markdown-content h2, .markdown-content h3 {
        font-family: 'Playfair Display', serif;
        color: #fff;
        margin-top: 1.25rem;
        margin-bottom: 0.5rem;
        letter-spacing: -0.01em;
      }
      .markdown-content p { margin-bottom: 0.6rem; }
      .markdown-content code { font-family: 'JetBrains Mono', monospace; background: rgba(255,255,255,0.05); padding: 2px 5px; color: #ff5e5e; font-size: 0.85em; }

      .cinematic-glow {
        filter: drop-shadow(0 0 10px rgba(255, 59, 59, 0.3));
      }

      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      input:focus, textarea:focus {
        outline: none;
      }

      .btn-brutal {
        position: relative;
        overflow: hidden;
        transition: all 0.2s ease;
      }

      .border-glow-red {
        box-shadow: 0 0 15px rgba(255, 59, 59, 0.1);
      }

      /* Typography Effect for Empty States */
      .typography-effect {
        background: linear-gradient(to right, #333 0%, #888 50%, #333 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        background-size: 200% auto;
        animation: shine-text 5s linear infinite;
        letter-spacing: 0.3em;
        font-weight: 700;
        text-transform: uppercase;
        font-family: 'JetBrains Mono', monospace;
        text-shadow: 0 0 20px rgba(255,255,255,0.05);
      }

      @keyframes shine-text {
        to {
          background-position: 200% center;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
